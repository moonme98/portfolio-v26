<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOON MIJIN | Front-end Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 기본 초기화 및 레이아웃 유지 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; font-family: 'Inter', sans-serif; overflow: hidden; background-color: #f2ede4; }

        /* --- macOS 상단 바 --- */
        #header .top {
            position: fixed; top: 0; left: 0; width: 100%; height: 32px;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .mac-dots { display: flex; gap: 8px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }
        #gnb ul { display: flex; list-style: none; gap: 5px; }
        #gnb ul li a { text-decoration: none; color: #444; font-size: 13px; font-weight: 500; padding: 4px 12px; border-radius: 4px; transition: 0.2s ease; }
        #gnb ul li a:hover { background: rgba(0, 0, 0, 0.08); color: #000; }

        .header_inner { height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; padding-top: 100px; }

        /* --- 폴더 및 샌드위치 구조 --- */
        .folder-wrapper {
            position: relative; width: 340px; height: 240px;
            filter: drop-shadow(0 30px 40px rgba(0,0,0,0.12));
            z-index: 2; perspective: 1000px; margin-top: 80px; cursor: pointer;
        }

        .folder-paper { position: absolute; top: 10px; left: 10px; right: 10px; bottom: 40px; background: #fff; border-radius: 10px; transform: translateY(-20px); z-index: 1; transition: 0.5s ease; }

        .main-title {
            position: absolute; font-family: 'Playfair Display', serif; font-size: 11rem; font-style: italic; color: #1a1a1a; letter-spacing: -2px; z-index: 2;
            top: 35%; left: 50%; transform: translate(-50%, -100%); transition: 0.5s ease; white-space: nowrap;
        }

        .folder-main {
            width: 100%; height: 100%; background: linear-gradient(145deg, #8cbdf9, #6da2e2); border-radius: 0 20px 20px 20px;
            position: relative; z-index: 3; display: flex; align-items: center; justify-content: center; transition: 0.5s ease; transform-origin: bottom;
        }
        .folder-main::before { content: ''; position: absolute; top: -18px; left: 0; width: 120px; height: 20px; background: #6da2e2; border-radius: 12px 12px 0 0; }
        .folder-welcome-text { color: white; font-family: 'Playfair Display', serif; font-size: 3rem; font-style: italic; font-weight: 700; }
        .folder-year { position: absolute; bottom: 20px; right: 20px; color: rgba(255,255,255,0.9); font-size: 1.1rem; font-weight: 600; }

        /* PC 호버 효과 */
        @media (min-width: 769px) {
            .folder-wrapper:hover .folder-main { transform: rotateX(-25deg); }
            .folder-wrapper:hover .folder-paper { transform: translateY(-60px); }
            .folder-wrapper:hover .main-title { transform: translate(-50%, -130%); }
        }

        .desc { margin-top: 50px; text-align: center; }
        .desc strong { font-family: 'Playfair Display', serif; font-size: 3.2rem; display: block; color: #1a1a1a; }
        .desc p { font-size: 1rem; color: #666; letter-spacing: 4px; text-transform: uppercase; margin-top: 5px; }

        .controller { position: fixed; right: 40px; top: 50%; transform: translateY(-50%); z-index: 100; }
        .controller ul { list-style: none; display: flex; flex-direction: column; gap: 25px; }
        .controller a { writing-mode: vertical-rl; text-decoration: none; font-size: 11px; color: #554; font-weight: 600; letter-spacing: 2px; transition: 0.3s; }
        .controller a:hover { color: #007aff; }

        .pagedown { position: absolute; bottom: 40px; font-size: 12px; letter-spacing: 3px; color: #999; text-transform: uppercase; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% { transform: translateY(0); } 40% { transform: translateY(-10px); } 60% { transform: translateY(-5px); } }

        /* --- 모바일 반응형 토글 수정 --- */
        @media (max-width: 768px) {
            #gnb { display: none; }
            .header_inner { padding-top: 60px; }
            .folder-wrapper { width: 280px; height: 200px; margin-top: 120px; }
            
            /* 초기 위치 강제 (글자가 반쯤 보이도록) */
            .main-title { font-size: 5.5rem; transform: translate(-50%, -170%) !important; }
            .folder-welcome-text { font-size: 2.2rem; }
            .desc strong { font-size: 2.2rem; }
            .controller { right: 20px; }

            /* [수정] .active 클래스가 붙었을 때만 위로 상승 */
            .folder-wrapper.is-open .folder-paper { transform: translateY(-50px); }
            .folder-wrapper.is-open .main-title { transform: translate(-50%, -200%) !important; }
            .folder-wrapper.is-open .folder-main { transform: rotateX(-15deg); }
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="top">
            <div class="mac-dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
            <nav id="gnb">
                <ul>
                    <li><a href="#none">HOME</a></li>
                    <li><a href="#none">ABOUT</a></li>
                    <li><a href="#none">SPECIALITY</a></li>
                    <li><a href="#none">PORTFOLIO</a></li>
                    <li><a href="#none">CONTACT</a></li>
                </ul>
            </nav>
            <div style="width: 80px;"></div>
        </div>

        <div class="header_inner">
            <div class="folder-wrapper" id="mobileFolder">
                <div class="folder-paper"></div>
                <h2 class="main-title">Portfolio</h2>
                <div class="folder-main">
                    <span class="folder-welcome-text">Welcome</span>
                    <span class="folder-year">2026</span>
                </div>
            </div>

            <div class="desc">
                <strong>MOON MIJIN</strong>
                <p>Front-end Developer</p>
            </div>
            <div class="pagedown">Scroll</div>
        </div>
    </header>

    <div class="controller">
        <ul>
            <li><a href="#none">HOME</a></li>
            <li><a href="#none">ABOUT</a></li>
            <li><a href="#none">SPECIALITY</a></li>
            <li><a href="#none">PORTFOLIO</a></li>
            <li><a href="#none">CONTACT</a></li>
        </ul>
    </div>

    <script>
        const folder = document.getElementById('mobileFolder');
        
        folder.addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                // 클릭 시 is-open 클래스를 토글
                this.classList.toggle('is-open');
                // 이벤트 전파 방지 (바탕 클릭 시 로직과 충돌 방지)
                e.stopPropagation();
            }
        });
    </script>

</body>
</html>
